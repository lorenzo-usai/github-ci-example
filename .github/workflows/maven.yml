# This workflow will build a Java project with Maven

name: Java CI with Maven in Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - java: 8
          additional-maven-args: "-Pjacoco"
        - java: 11

    name: Build with Java ${{matrix.java}} on Linux
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{runner.os}}-m2-${{hashFiles('**/pom.xml')}}
        restore-keys: ${{runner.os}}-m2-
    - name: Build with Maven
      run: >
        mvn -f my-ci-project
        clean verify ${{matrix.additional-maven-args}}
    - name: Generate JUnit Report
      run: >  
        mvn -f my-ci-project
        surefire-report:report-only site:site -DgenerateReports=false
      if: ${{ always() }}
    - name: Archive JUnit Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: surefire-report-jdk-${{matrix.java}}
        path: '**/target/site'
    - name: Archive Jacoco Report
      uses: actions/upload-artifact@v2
      if: ${{ matrix.additional-maven-args != '' }}
      with:
        name: jacoco-report-jdk-${{matrix.java}}
        path: '**/target/site/jacoco'
      